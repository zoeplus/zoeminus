site_name: zoeminus
repo_url: https://github.com/zoeplus/zoeminus
repo_name: zoeminus

plugins:
  - search
  - git-revision-date
  - callouts # converting obsidian callouts
  - tags
  - roamlinks
        
# Extensions
markdown_extensions:
  - footnotes
  - meta
  - nl2br # for callouts
  - admonition # for callouts
  - pymdownx.superfences # for callouts
  - pymdownx.details # for callouts
  # - pymdownx.magiclink
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true
      baselevel: 2

theme:
  name: material
  locale: en
  font:
    code: Roboto Mono
  features:
    - revision.date
    - navigation.tabs
    - navigation.path
  palette:
  
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

