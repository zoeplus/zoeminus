site_name: zoeminus
repo_url: https://github.com/zoeplus/zoeminus
repo_name: zoeminus
edit_uri: 'commits/main/docs/'

nav:
  - 主页: 'index.md'
  - 一:
    - '集合论': 'Math/Set.md'
    - '实数理论': 'Math/R.md'
    - '一般拓扑学': 'Math/GTopo.md'
    - '实变函数': 'Math/RF.md'
    - '矩阵代数': 'Math/MAlg.md'
  - 九:
    - '概率论': 'Math/Prob.md'
    - '数理统计': 'Math/Stat.md'
    - '最优化理论': 'Math/Opt.md'
    - '数据结构与算法': 'Math/DSA.md'
    - '计算学习理论': 'Math/CLT.md'
  - 二十二:
    - '数据挖掘': 'Math/DM.md'
    - '统计学习': 'Math/SL.md'
    - '深度学习': 'Math/DL.md'
  - 二十: 
    - 'C++': 'Coding/CPP.md'
  - 十九:
    - 'PyTorch': 'Cookbooks/DLCB.md'
    - 'Python DM & ML': 'Cookbooks/PyDCB.md'
  - 零零五五:
    - '遥望': 'Likes/Divisadero.md'
    - '存在主义': 'Likes/Existential.md'

plugins:
  - search
  - git-revision-date
  - callouts # converting obsidian callouts
  - tags
  - roamlinks
        
# Extensions
markdown_extensions:
  - footnotes
  - meta
  - nl2br # callouts 
  - admonition # callouts
  - pymdownx.superfences # callouts
  - pymdownx.tabbed: # tabbed blocks
      alternate_style: true
  - pymdownx.details # callouts
  - attr_list # annotations
  - md_in_html # annotations
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true
      baselevel: 2

theme:
  name: material
  language: zh
  locale: en
  favicon: imgs/zxr.ico
  logo: imgs/zx.png
  icon:
    annotation: material/alpha-z-circle
  features:
    - header.autohide
    - revision.date
    - navigation.path
    - navigation.top
    - content.action.edit
    # - content.action.view
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      toggle:
        icon: material/lightbulb
        name: 切暗色
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      toggle:
        icon: material/lightbulb-outline
        name: 切亮色

